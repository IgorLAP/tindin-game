<div class="gamesArea" *ngIf="!searchList || searchList == null">
  <app-game-list [gamesList]="gamesList"></app-game-list>
  <button *ngIf="!hasMoreGames" (click)="handleMoreGames()" type="button" class="viewMore">View more games</button>
</div>
<div class="gamesArea" *ngIf="searchList">
  <div *ngIf="searchList.length > 0" class="gameList">
    <a *ngFor="let searchGame of searchList" routerLink="/game/{{ searchGame._id }}">
      <div class="game">
        <img [src]="searchGame.photos[0].url" alt="">
        <p class="title">{{ searchGame.title }}</p>
        <p class="price">{{ searchGame.mediumPrice | currency }}</p>
        <span>{{ searchGame.rating }}/10</span>
      </div>
    </a>
  </div>
  <div *ngIf="searchList.length === 0">
    <p style="color: white;">No matches on this search...</p>
  </div>
</div>
