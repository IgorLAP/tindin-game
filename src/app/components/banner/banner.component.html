<div class="bannerContainer">
  <div class="bannerList">
    <div class="image">
      <a routerLink="/game/{{ imagesBanner[actualSlide]?._id }}">
        <h2>{{ imagesBanner[actualSlide]?.name }}</h2>
      </a>
      <img [src]="imagesBanner[actualSlide]?.url" alt="">
    </div>
  </div>
  <div *ngIf="imagesBanner.length > 1" class="arrows">
    <div (click)="handleGoLeft()" class="leftArrow">
      <img src="assets/utils/left-arrow.svg" alt="">
    </div>
    <div (click)="handleGoRight()" class="rightArrow">
      <img src="assets/utils/right-arrow.svg" alt="">
    </div>
  </div>
  <div *ngIf="imagesBanner.length > 1" class="pointers">
    <div (click)="actualSlide = i" class="selector" *ngFor="let item of imagesBanner; index as i"
      [class.selected]="actualSlide === i"></div>
  </div>
</div>
