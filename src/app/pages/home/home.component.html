<div class="bannerContainer">
  <div class="bannerList" [style.width]=" widthBanner">
    <div class="image">
      <h2>{{ imagesBanner[actualSlide].name }}</h2>
      <img [src]="imagesBanner[actualSlide].url" alt="">
    </div>
  </div>
  <div class="arrows">
    <div (click)="goLeft()" class="leftArrow">
      <img src="assets/utils/left-arrow.svg" alt="">
    </div>
    <div (click)="goRight()" class="rightArrow">
      <img src="assets/utils/right-arrow.svg" alt="">
    </div>
  </div>
  <div class="pointers">
    <div (click)="actualSlide = i" class="selector" *ngFor="let item of imagesBanner; index as i"
      [class.selected]="actualSlide === i"></div>
  </div>
</div>
<div class="gamesArea" *ngIf="gamesList; else loading">
  <div class="gameList" *ngFor="let game of gamesList">
    <a routerLink="/game/{{ game._id }}">
      <div class="game">
        <img [src]="game.photos![0] ?? '/assets/utils/placeholder-poster.png'" alt="">
        <p class="title">{{ game.title }}</p>
        <p class="price">{{ game.mediumPrice }}</p>
        <span>{{ game.rating }}/10</span>
      </div>
    </a>
  </div>
  <button type="button" class="viewMore">View more games</button>
</div>
<ng-template #loading>
  <p>Carregando...</p>
</ng-template>
